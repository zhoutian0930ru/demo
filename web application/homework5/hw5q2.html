<H3>This web site will find the volume for a Cylinder, Sphere or Cone</H3>

<SCRIPT TYPE="text/javascript">
  function getVolume()
  {
  var objs=document.getElementById("shape");
  var opt_shape=objs.options[objs.selectedIndex].value;
  if(opt_shape=='Cylinder'){
    cylinderVolume();
  }
  if(opt_shape=='Sphere'){
    sphereVolume();
  }
  if(opt_shape=='Cone'){
    coneVolume();
  }
  }
 </SCRIPT> 
 <SCRIPT> 
  function cylinderVolume(){
  var radius=form1.radius.value;
  var height=form1.height.value;
  var volume=Math.PI*radius*radius*height;
  form1.volume.value=volume;
  }
 </SCRIPT> 
<SCRIPT> 
  function sphereVolume(){
  var radius=form1.radius.value;
  var volume=4/3*Math.PI*radius*radius*radius;
  form1.volume.value=volume;
  }
 </SCRIPT>   

 <SCRIPT>
  function coneVolume(){
  var radius=form1.radius.value;
  var height=form1.height.value;
  var volume=1/3*Math.PI*radius*radius*height;
  form1.volume.value=volume;  
  }  
</SCRIPT>
<SCRIPT>
  var r123=form1.radius.value;

  table1.shape.value=shape.shape.value
